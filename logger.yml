refresh_rate: 5 seconds
appenders:
  stdout:
    kind: console
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: info
  file:
    kind: file
    path: "log/file.log"
    encoder:
      kind: json
    append: false  
  rolling_file:
    kind: rolling_file
    path: "log/rolling.log"
    encoder:
      kind: json
    append: true  
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5mb
      roller:
        kind: fixed_window
        pattern: "log/rolling.{}.log"
        base: 1
        count: 5
root:
  level: info
  appenders:
    - stdout
    - file
    - rolling_file
